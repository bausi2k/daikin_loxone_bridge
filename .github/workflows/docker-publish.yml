name: Docker

on:
  push:
    branches: [ "main" ]
    # Veröffentlicht auch Tags wie v1.0.0
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # github.repository ist 'bausi2k/daikin_loxone_bridge'
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

- name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Generiert Tags für Branches (z.B. main)
            type=ref,event=branch
            # Generiert Tags für Pull Requests
            type=ref,event=pr
            # Generiert SemVer Tags (v1.2.0, v1.2)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # WICHTIG: Setzt 'latest' automatisch, wenn ein Tag gepusht wird!
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}