version: '3'
services:
  daikin-bridge:
    build: .
    container_name: daikin-bridge
    restart: unless-stopped
    # "host" Modus ist wichtig, damit UDP Pakete sauber an Loxone gehen
    # und die IP-Adressen stimmen. Der Container nutzt direkt die IP des NAS.
    network_mode: host
    volumes:
      # Wir mappen die Config nach außen, damit sie Updates überlebt
      - ./config.json:/app/config.json
    environment:
      - TZ=Europe/Vienna